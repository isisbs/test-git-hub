<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>arte-terapia</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">ART AND ITS THERAPEUTIC BENEFITS</h1>
  <p for="description" id="description">
    ¿What do you think of having mental health and emotional well-being through art?
  </P>
  <form action="" id="survey-form" name="survey-form" value="survey-form">

    <label for="name" id="name-label">
      <input id="name" type="text" name="name" placeholder="Enter your name" value="name" />

      <label for="email" id="email-label"> Email
        <input id="email" type="email" placeholder="Enter your email" value="email@flex.com" />
      </label>
      <label for="age" id="number-label"> age
        <input for="age" id="age" type="number" name="number" min="9" max="100" placeholder="you Age" value="number" />
      </label>
      <p> ¿Do you think doing an artistic activity would help you as occupational therapy?</p>
      <label>
        <select id="ocupation" name="tu-opinion" value="tu-opinion">
          <option disabled selected>¿What do you think ?</option>
          <option value="Yes">Yes</option>
          <option value="Not">Not</option>
          <option value="Maybe">Maybe</option>
        </select>
      </label>
      <p> ¿That artistic disiplina prefer? </p>
      <label name="pencil-label">
        <input name="radio-botton" class="disiplina" value="pencil Drawing" type="radio" class="input-radio"
          checked />Pencil Drawing</label>
      <label name="oil-label">
        <input name="radio-botton" class="disiplina" type="radio" class="input-radio" value="oil painting"> Oil painting
      </label>
      <label name="pencil-label">
        <input name="radio-botton" class="disiplina" type="radio" class="input-radio" value="cartoon"> Cartoon
      </label>

      <p>¿What kind of things do you like to draw?</p>
      <labe>
        <select id="draw" name="tu opinion">
          <option disabled selected value>¿What do you kind draw ?</option>
          <option value="faces">Faces</option>
          <option value="escenery">Escenary</option>
          <option value="cartoon">Cartoon</option>
        </select>

    </label>
    <p>¿ Which seems to you the most appropriate option to learn to develop your artistic talent?</p>
    <label>
      <input class="develop" type="radio" name="check" id="face" value="face"> Face
    </label>
    </p>
    <label>
      <input class="develop" type="radio" name="check" id="online" value="online" /> Online
    </label>
    <label>
      <input class="develop" type="radio" name="check" id="hybrid" value="hybrid" /> Hybrid
    </label>

    <p>¿You want to add some comment or suggestion? </p>
    <label for="comment">
      <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Add your comment"></textarea>
    </label>

    <label id="botton-label">
      <input id="submit" type="submit" value="Submit" />
    </label>
  </form>


</body>

</html>
